{% extends 'base.html' %}
{% load bootstrap_tags %} 
{% block page_title %}Confirm Password{% endblock %}

{% block hero %}

<div class="col-md-6">
   <h1>Enter A New Password</h1> 
</div>

{% endblock %}

{% block content %}
<section class="form">
  <div class="container">
    <div class="row">
      <div class="col-sm-8 col-md-6 mx-auto">
          
        <form method="POST">
          <p>Please enter the email address used when registering</p>
          {% csrf_token %}
          <p>
          {{ form | as_bootstrap }}
          <button class="btn btn-primary float-right">Change My Password</button>
          </p>
        </form>
    
        </div>
      </div>
    </div>
</section>
{% endblock %}
