{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block page_title %}Feature - {{ feature.title }}{% endblock %}


{% block hero %}
<div class="col-md-6">
  <h1>{{ feature.title }}</h1>
</div>
{% endblock %}

{% block content %}
<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <p>{{ feature.description }}</p>
        
        <p>Score: {{ feature.score }}</p>
        
        <a href="{% url 'upvote_feature' feature.id %}" class="btn btn-lg btn-success">Upvote</a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
