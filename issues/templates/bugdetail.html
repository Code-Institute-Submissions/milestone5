{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block page_title %}Bug - {{ bug.title }}{% endblock %}

{% block hero %}
<div class="col-md-6">
  <h1>{{ bug.title }}</h1>
</div>
{% endblock %}

{% block content %}
<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <p>{{ bug.description }}</p>
        
        <p>Score: {{ bug.score }}</p>
        
        <a href="{% url 'upvote_bug' bug.id %}" class="btn btn-lg btn-success">Upvote</a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
